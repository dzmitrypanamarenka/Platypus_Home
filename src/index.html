<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="dist/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="dist/css/style.css"/>
</head>
<body>

<header class="header-block">
    <ul class="info-block">
        <li class="item -phone">
            <span class="text">Customer Care:</span>
            <a href="tel:1800 820 851" class="link">1800 820 851</a>
        </li>
        <li class="item -help">
            <a href="#" class="link">
                <span class="text">Need Help?</span>
                <img src="dist/img/1.png" alt="" class="image"/>
            </a>
        </li>
        <li class="item -login">
            <a href="#" class="link">
                <img src="dist/img/2.png" alt="" class="image"/>
                <span class="text">Login</span>
            </a>
        </li>
    </ul>

    <section class="nav-block">
        <div class="box -menu">
            <a href="#" class="link">
                <img src="dist/img/menu.png" alt="" class="image"/>
                <span class="text">menu</span>
            </a>
        </div>
        <div class="box -logo">
            <img src="dist/img/logo.png" alt="" class="image"/>
        </div>
        <ul class="list -nav">
            <li class="item">
                <a href="#" class="link">
                    <img src="dist/img/store-locator.png" alt="" class="image">
                    <span class="text">store locator</span>
                </a>
            </li>
            <li class="item">
                <a href="#" class="link">
                    <img src="dist/img/search.png" alt="" class="image"/>
                    <span class="text">search</span>
                </a>
            </li>
            <li class="item">
                <a href="#" class="link">
                    <img src="dist/img/list.png" alt="" class="image"/>
                    <span class="text">list</span>
                </a>
            </li>
            <li class="item -cart">
                <a href="" class="link">
                    <img src="dist/img/cart.png" alt="" class="image"/>
                </a>
            </li>
        </ul>
    </section>
</header>
    <section class="banner-wrap">
        <div class="banner -one">
            <a href="" class="link">
                <img src="dist/img/shopnow-btn.png" alt="" class="image">
            </a>
        </div>
        <div class="banner -two">
            <a href="" class="link">
                <img src="dist/img/shopnow-btn.png" alt="" class="image">
            </a>
        </div>
    </section>
    <ul class="list -benefits">
            <li class="item">
                <img src="dist/img/benefits-shipping.png" alt="" class="image">
                <p class="text -adv">free shipping</p>
                <p class="text -desc">on orders<br> over $50</p>
            </li>
            <li class="item">
                <img src="dist/img/benefits-delivery.png" alt="" class="image">
                <p class="text -adv">fast delivery</p>
                <p class="text -desc">australia<br> wide</p>
            </li>
            <li class="item">
                <img src="dist/img/benefits-explore.png" alt="" class="image">
                <p class="text -adv">global</p>
                <p class="text -desc">sneakers<br> brands</p>
            </li>
            <li class="item">
                <img src="dist/img/benefits-stores.png" alt="" class="image">
                <p class="text -adv">over 60</p>
                <p class="text -desc">platypus<br> stores</p>
            </li>
    </ul>
    <ul class="list -shop">
            <li class="item -men">
                <a href="" class="btn">
                    <img src="dist/img/shopbtn-men.png" alt="" class="image">
                </a></li>
            <li class="item -women">
                <a href="" class="btn">
                    <img src="dist/img/shopbtn-women.png" alt="" class="image">
                </a></li>
            <li class="item -kids">
                <a href="" class="btn">
                    <img src="dist/img/shopbtn-kids.png" alt="" class="image">
                </a></li>
            <li class="item -sale">
                <a href="" class="btn">
                    <img src="dist/img/shopbtn-sale.png" alt="" class="image">
                </a></li>
    </ul>






</body>
</html>
